<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title> Quiz: With Bootstrap!</title>
  </head>
  <body>
<div class="container">
<div class="row">
<div class="col">

<!-- link to wikipedia and write 2 sentences -->
      <form>

      <h1> Turtle Quiz: With Bootstrap 4 form styles</h1>


          Turtles are some of the oldest animals around. How much do you know about them? Take the quiz below to test your knowledge.

          All the answers for this quiz can be found in this   <a href="https://en.wikipedia.org/wiki/Turtle"> Wikipedia page </a>


<!-- text field 1 -->
      <div class="form-group pt-3">
        <label class="form-control-label" for="reptiletype">What order of reptiles are turtles known as?</label>
          <input class="form-control" type="text"  name="reptile" id="reptiletype">
      </div>

<!-- text field 2 -->
      <div class="form-group">
        <label class="form-control-label" for="uppershell">What is the name of the upper part of the shell that is domed?</label>
        <input type="text" class="form-control" id="uppershell">
      </div>

<!-- DONE element select dropdown -->
      <div class="form-group">
        <label class="form-control-label" for="yearsold">According to Wikipedia, how many years old is the oldest living turtle?</label>
        <select class="form-control" name="oldestturtle" id="yearsold">
          <option>Choose</option>
          <option value="187"> 187</option>
          <option value="176"> 176</option>
          <option value="190"> 190</option>
          <option value="183"> 183</option>
          <option value="188"> 188</option>
          <option value="194"> 194</option>
        </select>
      </div>

<!-- text area 1 -->
    <div class="form-group">
      <label class="form-control-label" for="bodytemp"> How do turtles regulate their body temperature? </label>
      <textarea class="form-control" id="bodytemp" rows="3"></textarea>
    </div>

<!-- DONE radio -->
    <div class="form-group">
      <label class="d-block"> How many living species of turtles are there? </label>

      <div class="form-check">
        <label class ="form-check-label">
            <input class="form-check-input" type="radio" name="yearsold" value="360"> 360 </label>
</div>
      <div class="form-check">
        <label class ="form-check-label">
            <input class="form-check-input" type="radio" name="yearsold" value="300"> 300 </label>
</div>

      <div class="form-check">
      <label class ="form-check-label">
      <input class="form-check-input" type="radio" name="yearsold" value="250"> 250 </label>
</div>

      <div class="form-check">
      <label class ="form-check-label">
      <input class="form-check-input" type="radio" name="yearsold" value="280"> 280 </label>
</div>

</div>


<!-- DONE checkbox -->

<div class="form-group">
  <label class="d-block"> When a turtle senses danger, they </label>

    <div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="danger" value="Flee"> Flee </label>
    </div>

    <div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="danger" value="Freeze"> Freeze</label>
    </div>

    <div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="danger" value="Withdraw into its shell"> Withdraw into its shell</label>
    </div>

    <div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="danger" value="Fight back with its nails"> Fight back with its nails </label>
    </div>

    <div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="danger" value="Bite"> Bite </label>
    </div>

</div>

    </form>
    <a class="btn btn-primary mp2" href="#" role="button">Submit</a>
    <button class="btn btn-light" type="reset"> Start Over</button>
  </div>

    </div>
      </div>


  </body>
</html>
